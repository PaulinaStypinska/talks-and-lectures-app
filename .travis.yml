sudo: required
language: node_js
node_js:
  - "iojs"
  - "iojs-v1.0.4"


addons:
  apt:
    sources:
    - precise-pgdg-9.5
    packages:
    - postgresql-9.5
    - postgresql-contrib-9.5
  postgresql: "9.5"
  
before-install:
  - sudo /etc/init.d/postgresql stop
  - sudo apt-get update
  - sudo apt-get install postgresql-9.5
  - psql --version
  
before_script:
  - sudo cp /etc/postgresql/9.4/main/pg_hba.conf /etc/postgresql/9.5/main/pg_hba.conf
  - sudo /etc/init.d/postgresql start
  - sudo /etc/init.d/postgresql status
  - psql --version
  - psql -p 5433 -h localhost
  - psql -c 'create database talks;' -U postgres

install: 
- npm install


